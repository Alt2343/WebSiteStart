{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto; padding: 20px;">
    <h1 style="font-size: 24px; font-weight: 300; text-align: center; margin-bottom: 30px; letter-spacing: 1px;">ОПЛАТА ЗАКАЗА</h1>

    <div style="border: 1px solid #000; padding: 25px; margin-bottom: 25px;">
        <p style="font-size: 16px; margin-bottom: 15px;">
            Заказ <strong>{{ payment.order.order_number }}</strong>
        </p>
        <p style="font-size: 18px; font-weight: 500; border-top: 1px solid #000; padding-top: 10px;">
            Сумма к оплате: {{ payment.amount }} ₽
        </p>
    </div>

    <div style="text-align: center;">
        <a href="{{ payment.payment_url }}"
           style="display: inline-block; padding: 15px 30px; background: #000; color: #fff; text-decoration: none; font-size: 16px; font-weight: 500; text-transform: uppercase; letter-spacing: 1px;">
            Перейти к оплате
        </a>

        <p style="font-size: 12px; color: #666; margin-top: 20px;">
            Вы будете перенаправлены на защищенную страницу оплаты ЮКассы
        </p>
    </div>
</div>
{% endblock %}
